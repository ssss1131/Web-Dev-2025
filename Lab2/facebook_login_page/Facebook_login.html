<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook - Log in or Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<div class="container">
  <div class="left-section">
    <img src="static/image/Facebook-word.svg" class="facebook-logo" alt="Facebook">
    <p class="under-icon-info">Connect with friends and the world <br> around you on Facebook.</p>
  </div>
  <div class="right-section">
    <div class="login-container">
      <form>
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <button class="login-button">Log In</button>
      </form>
      <a class="link forgot-password-link" href="#">Forgot password?</a>
      <div class="line"></div>
      <a role="button" class="account-button">Create new account</a>
    </div>
    <div class="create-page-celebrity-container">
      <p><a class="link create-page-link" href="#">Create a Page</a> for a celebrity, brand or business.</p>
    </div>
  </div>
</div>
</body>
</html>
