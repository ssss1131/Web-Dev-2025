<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<div class="container">
  <div class="left-section">
    <img src="static/images/Instagram-photo.png" alt="instagram photo" class="instagram-photo">
  </div>
  <div class="right-section">
    <div class="form-container">
      <img src="static/images/instagram-word.png" alt="instagram word" class="Instagram-word">
      <form>
        <input type="text" placeholder="Email or phone number" class="login-input">
        <input type="password" placeholder="Password" class="login-input">
        <button class="login-button">Log in</button>
      </form>
      <div class="line"></div>
      <div class="alternate-way-login-container">
        <a href="#"><img src="static/images/facebook-icon.png" width="20">Log in with Facebook</a><br>
        <a href="#" class="forgot-password-link" style="color: #1877f2;">Forgot password?</a>
      </div>
    </div>
    <div class="signup-container">
      <p>Dont have an account? <a href="#">Sign up</a></p>
    </div>
    <div class="app-container">
      <p class="get-app-word">Get the app.</p>
      <div class="app-icons-container">
        <img src="static/images/google-play-icon.png" alt="google-play icon" width="150">
        <img src="static/images/microsoft-icon.png" alt="microsoft-icon" width="125">
      </div>
    </div>
  </div>
</div>
</body>
</html>
